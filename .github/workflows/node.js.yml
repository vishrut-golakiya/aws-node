name: Node.js CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Install Global Packages
        run: npm install -g pm2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy
        env:
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "${EC2_SSH_KEY}" > practice.pem
          chmod 600 practice.pem
          ssh -o StrictHostKeyChecking=no -i practice.pem ubuntu@${EC2_PUBLIC_IP} << 'EOF'
            git clone https://github.com/vishrut-golakiya/aws-node.git
            cd /home/ubuntu/aws-node
            sudo apt update
            sudo apt install -y nodejs npm nginx
            sudo npm install -g pm2
            sudo tee /etc/nginx/sites-available/default > /dev/null <<EOL
            server {
              listen 80;
              server_name _;

              root /var/www/html;
              index index.html index.htm index.nginx-debian.html;

              location / {
                try_files \$uri \$uri/ =404;
              }

              location /api {
                proxy_pass http://localhost:3000;
                proxy_set_header Host \$host;
                proxy_set_header X-Real-IP \$remote_addr;
                proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
              }
            }
            EOL
            sudo ln -s /etc/nginx/sites-available/default /etc/nginx/sites-enabled/
            sudo nginx -s reload
            npm ci
            pm2 start server.js --name backend
            EOF


 

        
